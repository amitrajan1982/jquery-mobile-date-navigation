<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<title>Test App</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

	<style type="text/css">

	    #device-selector a {
		overflow: auto;
		line-height: 48px !important;
	    }

	    .device{
		background: url(images/device-sprite.png) no-repeat top left;
		width: 48px;
		height: 48px;
		margin:0 0px;
		float: left;
	    }

	    .device-tablet{ background-position: 0 0; }
	    .device-tablet-landscape{ background-position: -96px 0; }
	    .device-mobile{ background-position: -192px 0; }
	    .device-mobile-landscape{ background-position: -288px 0; }
	    .device-desktop{ background-position: -384px 0; }





	    .demo-selector {
	    text-align:center;
	    }

	    .demo-selector p {
		display:inline-block;
	    }

	    .demo-selector a {
		text-decoration:none;
		color:#00f;
	    }

		.demo-selector a.chosen {
		text-decoration:underline;
		font-weight:bold;
		color:#f00;
		}

	    .demo-selector .demo-desc {
		font-size:18px;
		font-family:arial;
	    }

	    #demo-frame {

	    width: 1024px;




	    border: solid 30px  rgba(0,0,0,.7);
	    -moz-border-radius-topleft: 30px;
	    -moz-border-radius-topright:30px;
	    -moz-border-radius-bottomleft:30px;
	    -moz-border-radius-bottomright:30px;
	    -webkit-border-top-left-radius:30px;
	    -webkit-border-top-right-radius:30px;
	    -webkit-border-bottom-left-radius:30px;
	    -webkit-border-bottom-right-radius:30px;
	    border-top-left-radius:30px;
	    border-top-right-radius:30px;
	    border-bottom-left-radius:30px;
	    border-bottom-right-radius:30px;

	    -moz-box-shadow: 5px 5px 25px #000000;
	    -webkit-box-shadow: 5px 5px 25px #000000;
	    box-shadow: 5px 5px 25px #000000;

	    }

	    .row-fluid {
		padding: 5px 0;
	    }

	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function () {

	    $("#page-selector a").bind("click", function(e){
		    e.preventDefault();
		    var page = $(this).data('page');
		    var href = $(this).attr('href');
		    $("#page-selector > button").html("Page: " + page + ' <span class="caret"></span>');
		    $('#demo-frame').attr("src" , href);
	    });

	    $("#device-selector a").bind("click", function(e){
		    e.preventDefault();
		    var device = $(this).data('device');
		    var width = $(this).data('width');
		    //var height = $(this).data('height');
		    $("#device-selector > button").html("Device: " + device + ' <span class="caret"></span>');
		    $('#demo-frame').animate({ 'width': width });
	    });

	});
	</script>
    </head>
    <body style="background-image: url(images/bg_tile.jpg);">

	<div class="row-fluid">
	    <div class="span3">

		<div class="row-fluid">
		    <div class="span1"></div>
		    <div class="span10">

			<div id="page-selector" class="btn-group span12">
			    <button class="btn btn-success dropdown-toggle span12" data-toggle="dropdown">Page: Basic <span class="caret"></span></button>
			    <ul class="dropdown-menu">
				<li><a data-page="Basic" href="demo_basic.html">Basic</a></li>
				<li><a data-page="Advanced" href="demo_advanced.html">Advanced</a></li>
			    </ul>
			</div>

		    </div>
		    <div class="span1"></div>
		</div>

	    </div>

	    <div class="span6">



	    </div>

	    <div class="span3">

		<div class="row-fluid">
		    <div class="span1"></div>
		    <div class="span10">

			<div id="device-selector" class="btn-group span12">
			    <button class="btn btn-success dropdown-toggle span12" data-toggle="dropdown">Device: Mobile <span class="caret"></span></button>
			    <ul class="dropdown-menu">
				<li><a data-device="Mobile" data-width="320px" data-height="480px" href="javascript:;"><div class="device device-mobile"></div>Mobile</a></li>
				<li><a data-device="Tablet" data-width="768px" data-height="1024px" href="javascript:;"><div class="device device-tablet"></div>Tablet</a></li>
			    </ul>
			</div>

		    </div>
		    <div class="span1"></div>
		</div>

	    </div>

	</div>

	<div class="row-fluid">
	    <div class="span12" style="text-align: center;">

		<div class="frame-border">
		    <iframe id="demo-frame" src="demo_basic.html" style="width: 320px; height: 480px;"></iframe>
		</div>

	    </div>
	</div>

	<table style="width: 100%;">
	    <tbody>
		<tr>
		    <td>

		    </td>
		</tr>
		<tr>
		    <td style="text-align: center;">



		    </td>
		</tr>
		<tr>
		    <td style="text-align: center;">

		    </td>
		</tr>
	    </tbody>
	</table>

    </body>
</html>
